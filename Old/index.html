<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="header">
		<ul>
			<li><div id="SignInButton"><a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/">Sign In</a></div></li>
			<li><a href="http://en.wikipedia.org/wiki/Grid"><img src="images/grid.png" id="grid"/></a></li>
			<li class="HeaderText">Images</li>
			<li class="HeaderText">Gmail</li>
			<li class="HeaderText">+You</li>
		</ul>
	</div>
	<div class="clear">
	</div>
	<div>
		<img src="images/google-logo.png" id ="google-logo">
	</div>
	<div id="SearchBar">
		<img src="images/microphone.png" id="microphone">
	</div>
		<div class="GreyButton" id="GoogleSearch">
		Google Search
		<div class="GreyButton" id="ImFeelingLucky">
		I'm Feeling Lucky</div>
		</div>
	<div id="footer">
		<ul>
			<div id="LeftFooterDiv">
				<li>About</li>
				<li>Business</li>
				<li>Advertising</li>
			</div>
			<div id="RightFooterDiv">
				<li>Settings</li>
				<li>Privacy & Terms</li>
			</div>
		</ul>
	</div>
</body>
</html>
